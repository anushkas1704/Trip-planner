<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bhraman.AI</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="login-body">
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-globe-americas"></i></div>
                <div class="logo-text">Bhraman<span>.AI</span></div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="tours.html">TOURS</a></li>
                    <li><a href="explore.html">EXPLORE</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="login.html" class="active">LOGIN</a>
                <a href="signup.html">SIGNUP</a>
            </div>
        </header>

        <main>
            <section class="login-section">
                <div class="login-container">
                    <div class="login-header">
                        <h2>Welcome Back</h2>
                        <p>Login to access your AI-powered travel experiences</p>
                    </div>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required>
                            </div>
                        </div>

                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="login-btn">LOGIN <i class="fas fa-arrow-right"></i></button>

                        <div class="login-divider">
                            <span>OR LOGIN WITH</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="google-btn"><i class="fab fa-google"></i> Google</button>
                            <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i>
                                Facebook</button>
                        </div>

                        <div class="signup-link">
                            Don't have an account? <a href="signup.html">Sign up</a>
                        </div>
                    </form>

                    <div id="loginMessage" class="message"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="auth.js"></script>
</body>

</html>
