<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bhraman.AI</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="signup-body">
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-globe-americas"></i></div>
                <div class="logo-text">Bhraman<span>.AI</span></div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="tours.html">TOURS</a></li>
                    <li><a href="explore.html">EXPLORE</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="login.html">LOGIN</a>
                <a href="signup.html" class="active">SIGNUP</a>
            </div>
        </header>

        <main>
            <section class="signup-section">
                <div class="signup-container">
                    <div class="signup-header">
                        <h2>Create Account</h2>
                        <p>Join Bhraman.AI for personalized travel experiences</p>
                    </div>

                    <form id="signupForm" class="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="firstName" name="firstName" placeholder="First name"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirm your password" required>
                            </div>
                        </div>

                        <div class="form-options">
                            <div class="terms">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                            </div>
                        </div>

                        <button type="submit" class="signup-btn">SIGN UP <i class="fas fa-arrow-right"></i></button>

                        <div class="signup-divider">
                            <span>OR SIGN UP WITH</span>
                        </div>

                        <div class="social-signup">
                            <button type="button" class="google-btn"><i class="fab fa-google"></i> Google</button>
                            <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i>
                                Facebook</button>
                        </div>

                        <div class="login-link">
                            Already have an account? <a href="login.html">Log in</a>
                        </div>
                    </form>

                    <div id="signupMessage" class="message"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="auth.js"></script>
</body>

</html>
